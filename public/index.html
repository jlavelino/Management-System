<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Information Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css"
    />
    <link href="images/favicon.png" rel="icon" />
  </head>
  <body>
    <div class="main-bg">
      <div class="main-container">
        <header class="header">
          <img src="images/images.jpg" alt="logo" class="logo" />
          <h1 class="title">Student Information Management System</h1>
        </header>
        <div class="content-row">
          <div class="card form-card">
            <h2 class="card-title">Add New Student</h2>
            <form id="studentForm">
              <input type="text" id="studentId" placeholder="Student ID" />
              <div class="form-error"></div>
              <input type="text" id="fullName" placeholder="Full Name" />
              <div class="form-error"></div>
              <input type="email" id="gmail" placeholder="Gmail" />
              <div class="form-error"></div>
              <select id="gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
              <div class="form-error"></div>
              <input type="text" id="program" placeholder="Program" />
              <div class="form-error"></div>
              <select id="yearLevel">
                <option value="">Select Year Level</option>
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
                <option value="5th Year">5th Year</option>
                <option value="6th Year">6th Year</option>
                <option value="Alumni">Alumni</option>
                <option value="Internship">Internship</option>
                <option value="Graduating">Graduating</option>
              </select>

              <div class="form-error"></div>
              <input type="text" id="university" placeholder="University" />
              <div class="form-error"></div>
              <button type="submit" id="addBtn">
                <i class="bi bi-person-fill-add"></i>
                Add Student
              </button>

              <div id="toast"></div>
            </form>
          </div>
          <div class="card list-card">
            <div class="filter-row">
              <h2 class="card-title">Filters</h2>
              <div class="filter-group">
                <label
                  ><input type="radio" name="filter" value="all" checked />
                  All</label
                >

                <label
                  ><input type="radio" name="filter" value="male" /> Male</label
                >
                <label
                  ><input type="radio" name="filter" value="female" />
                  Female</label
                >
                <label>
                  <select id="courseFilter"></select>
                </label>

                <input
                  type="text"
                  id="searchBox"
                  placeholder="ðŸ” Search by name..."
                />
              </div>
            </div>
            <h2 class="card-title">Student List</h2>
            <div class="table-wrap">
              <table id="studentTable">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Program</th>
                    <th>Year Level</th>
                    <th>University</th>
                  </tr>
                </thead>

                <tbody>
                  <!-- rows added by JS -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <!-- Toast Modal -->
    <div id="toastModal" class="toast-modal">
      <div class="toast-content">
        <div class="toast-icon">âœ“</div>
        <div class="toast-message" id="toastMessage"></div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="confirm-modal">
      <div class="confirm-content">
        <div class="confirm-icon">âš </div>
        <h3 class="confirm-title" id="confirmTitle">Are you sure?</h3>
        <p class="confirm-text" id="confirmText">Do you want to continue?</p>
        <div class="confirm-buttons">
          <button class="btn-cancel" id="btnCancel">Cancel</button>
          <button class="btn-confirm" id="btnConfirm">Continue</button>
        </div>
      </div>
    </div>

    <div id="preloader">
      <div class="preloader-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <span class="preloader-text">Loading...</span>
    </div>
  </body>
</html>
